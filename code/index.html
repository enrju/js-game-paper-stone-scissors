<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: paper - stone - scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section>
        <h1>GAME: PAPER - STONE - SCISSORS</h1>
        <h2>CHOOSE, PLEASE</h2>
        <div class="pictures">
            <div class="pic paper"><img src="img/paper.jpg" alt="paper"></div>
            <div class="pic stone"><img src="img/stone.jpg" alt="stone"></div>
            <div class="pic scissors"><img src="img/scissors.jpg" alt="scissors"></div>
        </div>
        <button>LET'S PLAY</button>
    </section>
    <section>
        <h3>GAME SUMMARY</h3>
        <p>your choice: <span class="player_choice"></span></p>
        <p>computer choice: <span class="comp_choice"></span></p>
        <h3>YOUR RESULT: <span class="game_result"></span></h3>
    </section>
    <section>
        <h3>STATS</h3>
        <p>number of games: <span class="n_games">0</span></p>
        <p>number of wins: <span class="n_wins">0</span></p>
        <p>number of looses: <span class="n_losses">0</span></p>
        <p>number of draws: <span class="n_draws">0</span></p>
    </section>
</body>

</html>
